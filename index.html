<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        The Great 
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Color Game
    </h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="selected mode">Hard</button>
    </div>
    <div class="row">
        <div class="column score">
            <h2 id="playerOneDisplay" class="turn">Player One:</h2>
            <p id="playerOne">0</p>
        </div>
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="column score">
            <h2 id="playerTwoDisplay">Player Two:</h2>
            <p id="playerTwo">0</p>
        </div>
    </div>
    <button id="nextPlayer">Next Player</button>

    <script type="text/javascript" src="color-game.js"></script>
</body>
</html>
